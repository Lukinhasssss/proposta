spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: false
        format_sql: false

# Expondo todos os endpoins dispon√≠veis no actuator
management:
  endpoints:
    web:
      exposure:
        include: '*'

info:
  app:
    name: proposta

clients:
  analyze:
    url: ${ANALYZE_API_URL}
  account:
    url: ${ACCOUNTS_API_URL}