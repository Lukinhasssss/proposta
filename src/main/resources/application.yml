server:
  servlet:
    context-path: /v1

spring:
  profiles:
    active: ${APP_PROFILE:default}
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/proposta}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: false
        format_sql: false

# Expondo todos os endpoins dispon√≠veis no actuator
management:
  endpoints:
    web:
      exposure:
        include: '*'

info:
  app:
    name: proposta

clients:
  analyze:
    url: http://localhost:9999/api/solicitacao